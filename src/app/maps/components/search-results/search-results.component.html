
<div *ngIf="isLoadingPlaces" class="alert alert-primary mt-2 text-center">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>

</div>

<ul *ngIf="places.length > 0" class="list-group mt-2">
  <li *ngFor="let place of places"
    class="list-group-item list-group-item-action pointer"
    [class.active]="selectedId === place.id"
    (click)="flyTo(place)"
  >
    <h6>{{ place.properties['name'] }}</h6>
    <p>
     {{ place.properties['place_formatted'] }}
    </p>
    <button class="btn btn-sm"
    [ngClass]="place.id === selectedId? 'btn-outline-light': 'btn-outline-primary'">
     Direcciones
    </button>
  </li>
</ul>
